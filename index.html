<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Dropdown</title>
    <!-- Bootstrap5 CSS Linking Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap5 JS Linking Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="margin-top: 200px;">
        <div class="btn-group dropup">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Click Me</button>
            <ul class="dropdown-menu">
               <li><a href="#" class="dropdown-item">Home</a></li>
               <li><a href="#" class="dropdown-item">About Us</a></li>
               <li><a href="#" class="dropdown-item">Services</a></li>
               <li><hr class="dropdown-divider"></li>
               <li><a href="#" class="dropdown-item">Contact US</a></li>
            </ul>
         </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>  
</body>
</html>
